{% extends "modelo.html" %}
{% block conteudo %}
<h1>Alterar Termo</h1>

<form action="{{ url_for('editar_termo', termo_id=termo_id) }}" method="post">
<div class="mb-3">
<label for="termo" class="form-label">Termo</label>
<input class="form-control" id="termo" name="termo" value="{{ termo[0] }}" aria-describedby="emailHelp">
<div id="termoHelp" class="form-text">Altere o termo.</div>
</div>
<div class="mb-3">
<label for="definicao" class="form-label">Definição</label>
<textarea class="form-control" id="definicao" name="definicao" rows="3">{{ termo[1] }}</textarea>
</div>
<button type="submit" class="btn btn-primary">Salvar Alterações</button>
<a href="{{ url_for('glossario') }}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}

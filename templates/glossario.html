{% extends "modelo.html" %}
{% block conteudo %}

<table class="table table-striped table-responsive table-bordered">
<thead class="thead-default">
<tr>
<th scope="col">#</th>
<th scope="col">Termo</th>
<th scope="col">Definição</th>
<th scope="col">Ação</th>
</tr>
</thead>
<tbody>
{% for termo in glossario %}
<tr>
<th scope="row">{{ loop.index }}</th>
<td>{{ termo[0] }}</td>
<td>{{ termo[1] }}</td>
<td>
    <a href="{{ url_for('alterar_termo', termo_id=loop.index0) }}" class="btn btn-warning btn-sm">Alterar</a>
    <a href="{{ url_for('deletar_termo', termo_id=loop.index0) }}" class="btn btn-danger btn-sm">Apagar</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
